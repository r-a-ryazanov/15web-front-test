<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="15web-front-test" />
    <meta name="author" content="Роман Рязанов" />
    <title>15web-front-test</title>
  </head>
  <body>
    <!--Страница, ограниченная в ширину 1280px-->
    <div class="page">
      <!--Блок с комиксом-->
      <div class="comics">
        <h1 class="comics__title"></h1>
        <img src="#" alt="" class="comics__image" />
        <p class="comics__transcription"></p>
        <p class="comics__date"></p>
      </div>
      <!--Меню навигации, зафиксированное вверху видимой части экрана-->
      <nav class="navigation">
        <!--Кнопки навигации-->
        <button class="navigation__button navigation__button_position_first">
          Первый
        </button>
        <button class="navigation__button navigation__button_position_prev">
          Предыдущий
        </button>
        <button class="navigation__button navigation__button_position_random">
          Случайный
        </button>
        <button class="navigation__button navigation__button_position_next">
          Следующий
        </button>
        <button class="navigation__button navigation__button_position_last">
          Последний
        </button>
      </nav>
    </div>
  </body>
</html>
